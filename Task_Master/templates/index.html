<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/styles/navbar.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <img src="http://127.0.0.1:5000/static/images/logo.png" height="15" width="133">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcontent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarcontent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('lists')}}"> Lists </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{session['list']}}
              </a>
              <ul class="dropdown-menu" >
                <li><a class="dropdown-item" href="{{url_for('change_list',list_name='All lists')}}"> All lists </a></li>
                {% for list in lists %}
                  <li><a class="dropdown-item" href="{{url_for('change_list',list_name=list[1])}}"> {{list[1]}} </a></li>
                {% endfor %}                      
              </ul>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('finished_tasks')}}"> Finished Tasks </a>
            </li>
          </ul> 
          <li class="nav-item dropdown" style="color: white; display: flex; align-items: center;">
            <a class="nav-link" href="#" aria-expanded="false" data-bs-toggle="dropdown" >
              <i class="fas fa-user"></i> {{session['username']}} 
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{url_for('logout')}}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </li>
        </div>
      </div>
    </nav>
    <main>
      {% block message %}
      {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
